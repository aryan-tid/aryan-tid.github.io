<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! 404 Not Found</title>
    <style>
        /* Base reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f000;
    overflow: hidden; /* Prevents page scroll on mobile */
}

.container {
    text-align: center;
    justify-content: center;
    max-width: 800px;
    padding: 20px;
    position: relative;
}

.header {
    margin-bottom: 30px;
}

.logo {
    width: 100px;
    border-radius: 50%;
}

.title {
    font-size: 4rem;
    color: #3A1237;
    margin-bottom: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.message {
    font-size: 1.5rem;
    color: #551e50;
    margin-bottom: 30px;
}

.home-button {
    background-color: #551e50;
    color: #fff;
    padding: 15px 30px;
    border-radius: 25px;
    font-size: 1.2rem;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.home-button:hover {
    background-color: #3A1237;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

/* Responsive Design */
@media only screen and (max-width: 600px) {
    .title {
        font-size: 2.5rem;
    }

    .message {
        font-size: 1.2rem;
    }

    .home-button {
        padding: 10px 20px;
        font-size: 1rem;
    }
}

.bg {
    animation:slide 3s ease-in-out infinite alternate;
    background-image: linear-gradient(-60deg, #3a12379c 50%, #551e504f 50%);
    bottom:0;
    left:-50%;
    opacity:.5;
    position:fixed;
    right:-50%;
    top:0;
    z-index:-1;
  }
  
  .bg2 {
    animation-direction:alternate-reverse;
    animation-duration:4s;
  }
  
  .bg3 {
    animation-duration:5s;
  }
  
  
  @keyframes slide {
    0% {
      transform:translateX(-25%);
    }
    100% {
      transform:translateX(25%);
    }
  }
  
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
        <div class="header">
            <img src="https://aryan-tid.github.io/images/logo.jpg" alt="logo" class="logo">
        </div>
        <div class="content">
            <h1 class="title">Oops! 404 Error</h1>
            <p class="message" id="dynamic-message">Looks like you've ventured into the unknown!</p>
            <button class="home-button" onclick="goHome()">Take Me Home</button>
        </div>


    <script>
        const messages = [
    "Looks like you've ventured into the unknown!",
    "Sorry, we couldn't find that page!",
    "Oops! Thatâ€™s not the page you were looking for!",
    "Lost in cyberspace? Let's get you home!",
    "404 Error! Looks like the web goblins ate that page!"
];

function goHome() {
    window.location.href = '/';  // Replace with your homepage link
}

// Dynamic message change
document.getElementById('dynamic-message').textContent = messages[Math.floor(Math.random() * messages.length)];

    </script>
</body>
</html>
